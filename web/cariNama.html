        <section id="cariPasien" class="section gray-bg">
            <div class="container">
                <div class="row title text-center">
                    <h2 class="margin-top">Cari Pasien</h2>    
                    <h4 class="light muted">Rumah Sakit Merah Putih</h4>                    
                    <br><br><br><br>
                    <!--<p id="demo"></p>-->                 
                </div>            
                <div class="contact-form">
                    <center>
                        <table>
                            <tr><td>Nama Pasien</td> <td>:</td> <td><input type="text" onchange="loadDocc()" id="nama"/> <button type="button" onclick="loadDocc()" id="btn">Cari</button></td></tr>
                        </table>
                    </center>
                    <script>                     
                        function loadDocc() {
                            var xmlhttp = new XMLHttpRequest();

                            var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariNamaPasien?nama=" + nama.value;
//                            var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariNamaPasien?nama=Bambang";

                            xmlhttp.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    myFunction(this.responseText);
                                }
                            }
                            xmlhttp.open("GET", url, true);
                            xmlhttp.send();

                            function myFunction(response) {
                                var arr = JSON.parse(response);
                                var i;
                                var out = "<center><table align='center' style='width: 60%;' border='1'> <tr><td>NIK</td><td>Nama</td><td>Tanggal Lahir</td></tr></center>";

                                for (i = 0; i < arr.length; i++) {
                                    out += "<tr><td>" +
                                            arr[i].nik +
                                            "</td><td>" +
                                            arr[i].nama +
                                            "</td><td>" +
                                            arr[i].tanggalLahir+
                                            "<tr><td>" +
                                            <button type="button" id="btnDetil">detil</button>;
                                }
                                out += "<center></table></center>";
                                document.getElementById("id01").innerHTML = out;
                            }
                        }
                    </script>
                </div>
        </section>
